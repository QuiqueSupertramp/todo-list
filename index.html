<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>TODO-LIST</h1>
        <button class="header__menuBtn">
          <span class="material-icons-round"> menu </span>
        </button>
      </div>
      <section class="folders">
        <div class="folders__list"></div>
        <form class="folders__form">
          <button class="btn btn-round folders__addBtn">
            <span class="material-icons-round"> add </span>
          </button>
          <input
            name="name"
            type="text"
            class="folders__input"
            placeholder="Add a new Folder..."
          />
        </form>
      </section>
    </header>
    <main class="main">
      <div class="main__title"></div>
      <section class="to-do">
        <div class="to-do__list"></div>
        <form action="" class="to-do__form">
          <!-- <button class="btn btn-round to-do__addBtn">
            <span class="material-icons-round"> add </span>
          </button>
          <input
            type="text"
            placeholder="Add a new Task..."
            class="to-do__input"
          /> -->

          
        </form>
      </section>
      <section class="completeds">
        <h3>Completed Tasks</h3>
        <section class="completeds__list"></section>
        <div class="completeds__form">
          <!-- <button class="btn completeds_deleteBtn">
            <span class="material-icons-round"> delete_forever </span>
            <p>Delete all completed Tasks</p>
          </button> -->
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
