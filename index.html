<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="loader loader--active">
      <img src="./assets/grid.svg" alt="">
      <h2>Loading...</h2>
    </div>
    <header class="header">
      <div class="header__title">
        <a href="./index.html"><h1>TODO-LIST</h1></a>
        <button class="header__menuBtn">
          <span class="material-icons-round"> menu </span>
        </button>
      </div>
      <section class="folders">
        <div class="folders__list"></div>
        <form class="folders__form" autocomplete="off">
          <button class="btn btn-round folders__addBtn">
            <span class="material-icons-round"> add </span>
          </button>
          <input
            name="name"
            type="text"
            class="folders__input"
            placeholder="Add a new Folder..."
          />
        </form>
      </section>
    </header>
    <main class="main">
      <div class="main__title"></div>
      <section class="to-do">
        <div class="to-do__list"></div>
        <form class="to-do__form" autocomplete="off"></form>
      </section>
      <section class="completeds">
        <h3>Completed Tasks</h3>
        <section class="completeds__list"></section>
        <div class="completeds__form"></div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
