<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>TODO-LIST</h1>
      </div>
      <section class="folders">
        <div class="folders__list">
          <button class="folders__button">
            <h4>Home</h4>
            <p>3 tasks</p>
          </button>
          <button class="folders__button folders__button--active">
            <h4>Work</h4>
            <p>3 tasks</p>
          </button>
        </div>
        <form action="" class="folders__form">
          <button class="btn btn-round folders__addBtn">+</button>
          <input
            type="text"
            class="folders__input"
            placeholder="Add a new Folder"
          />
        </form>
      </section>
    </header>
    <main class="main">
      <div class="main__title">
        <h2>WORK</h2>
        <button class="btn folders__deleteBtn"></button>
      </div>
      <section class="pendings">
        <div class="pendings__list">
            <article class="pendings__task">
                <p>Limpiar los platos</p>
                <div class="pendings__icons">
                    <span></span>
                    <span></span>
                </div>
            </article>
        </div>
        <form action="" class="pendings__form">
          <button class="btn btn-round pendings__addBtn">+</button>
          <input type="text" class="pendings__input">
        </form>
      </section>
      <section class="completeds">
          <h3>Completed Tasks</h3>
          <section class="completeds__list">
              <article class="completeds__task">
                  <span></span>
                  <p>Limpiar los platos</p>
              </article>
          </section>
          <div class="completeds__form">
              <button class="btn btn-round completeds_deleteBtn"></button>
              <p>Delete all completed Tasks</p>
          </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
